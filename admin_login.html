<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Maharashtra Â· Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #003366, #1a4d80);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            max-width: 400px;
            width: 100%;
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 60px;
            color: #f9b81b;
            background: #003366;
            padding: 20px;
            border-radius: 50%;
        }
        h2 {
            color: #003366;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field label {
            display: block;
            font-weight: 600;
            color: #1a2e40;
            margin-bottom: 5px;
        }
        .input-field input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dde3eb;
            border-radius: 50px;
            font-size: 1rem;
            transition: 0.2s;
        }
        .input-field input:focus {
            border-color: #003366;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,51,102,0.1);
        }
        .btn-login {
            width: 100%;
            background: #003366;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }
        .btn-login:hover {
            background: #f9b81b;
            color: #003366;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-university"></i>
        </div>
        <h2>Admin Login</h2>
        <div class="input-field">
            <label><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="input-field">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button class="btn-login" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
        <div id="errorMsg" class="error"></div>
    </div>

    <script>
        (function initUsers() {
            const users = JSON.parse(localStorage.getItem('bom_admin_users') || '[]');
            if (users.length === 0) {
                users.push({ username: 'admin', password: 'admin' });
                localStorage.setItem('bom_admin_users', JSON.stringify(users));
            }
        })();

        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const users = JSON.parse(localStorage.getItem('bom_admin_users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                sessionStorage.setItem('bom_admin_logged_in', 'true');
                sessionStorage.setItem('bom_admin_user', username);
                window.location.href = 'admin_dashboard.html';
            } else {
                document.getElementById('errorMsg').innerText = 'Invalid username or password';
            }
        });

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
